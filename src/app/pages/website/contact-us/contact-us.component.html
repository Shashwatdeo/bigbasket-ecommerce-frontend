<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact-us.component.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>If you have any questions, concerns, or feedback, please feel free to reach out to us using the form below or through our contact information provided.</p>
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4"></textarea><br>
            <input type="submit" value="Submit"  >
        </form>
        <p>Alternatively, you can contact us via email at <a href="mailto:info@bigbasket.com">bigbasket.com</a> or by phone at +1-555-123-4567.</p>
    </main>
    <footer>
        <a href="about.html">About Us</a> | <a href="terms.html">Terms and Conditions</a>
    </footer>
</body>
</html>
